<div class="modal fade" id="enquiryForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="exampleModalLabel">Respond</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div>
        <div class="modal-body">
          <div class="form-group">
            <label for="e-name">Hi, Your name ?</label>
            <input class="form-control" id="e-name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="e-phone">How to reach you?</label>
            <input type="text" class="form-control" id="e-phone" placeholder="Phone" required>
          <input type="text" class="form-control mt-2" id="e-email" placeholder="Email" required>
            <small id="emailHelp" class="form-text text-muted">Your contact information will be shared with the person</small>
          </div>
        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-center">
          <button type="submit" alert-id="" id="respond-alert" class="btn btn-warning">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $("#respond-alert").click(function(){

      name = $("#e-name").val();
      alert_id = $(this).attr('alert-id');
      phone = $("#e-phone").val();
      email = $("#e-email").val();

        $.ajax({
              url: "/create-enquire",
              type: "POST",
              data: {
                  "name": name,
                  "email": email,
                  "alert_id": alert_id,
                  "phone": phone,
              },
              dataType: "json",
              success: function (res) {
                  alert('Successfully Submitted. Wait for a call or an email!!');
                  $("#enquiryForm").modal('hide');
              }
          });
  })
</script>
